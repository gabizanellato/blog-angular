<table class="table">

  <thead class="table__header">
    <th class="table__content">Data</th>
    <th class="table__content">Valor</th>
    <th class="table__content">Destino</th>
  </thead>

<!-- se o loop de transferencias for maior que 0, ele retorna.. se não, lista vazia -->
  <tbody *ngIf="transfers?.length > 0; else listaVazia">
    <tr class="table__line" *ngFor="let transfer of transfers">
      <td class="table__content">{{transfer?.data | date: "short"}}</td>
      <td class="table__content">{{transfer?.valor | currency }}</td>
      <td class="table__content">{{transfer?.destino}} </td>
    </tr>
  </tbody>

</table>

<ng-template #listaVazia>
  <p>Nenhuma operação cadastrada</p>
</ng-template>
